<!DOCTYPE html>
<html>
<head>
    <title>Chat UI</title>

    <style>
        body {
            background-color: #dfe6e9;
            font-family: Arial;
        }

        .chat-box {
            width: 320px;
            height: 520px;
            background-color: white;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            background-color: #6c5ce7;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        .chat-messages {
            height: 400px;
            padding: 10px;
            background-color: #f5f6fa;
        }

        .msg-left {
            background-color: white;
            padding: 8px;
            margin: 8px 0;
            width: 70%;
            border-radius: 8px;
        }

        .msg-right {
            background-color: #dff9fb;
            padding: 8px;
            margin: 8px 0;
            width: 70%;
            margin-left: 90px;
            border-radius: 8px;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        input {
            width: 75%;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 7px 10px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="chat-box">

        <div class="chat-header">
            Chat UI
        </div>

        <div class="chat-messages">
            <div class="msg-left">Hi üëã</div>
            <div class="msg-right">Hello!</div>
            <div class="msg-left">How is your project?</div>
            <div class="msg-right">Going good üòä</div>
            <div class="msg-left">Nice üëç</div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Type a message">
            <button>Send</button>
        </div>

    </div>

</body>
</html>
